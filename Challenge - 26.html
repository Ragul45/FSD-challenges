<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.car {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
    max-width: 300px;
}

button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

button:hover {
    background-color: #ddd;
}
</style>
<body>
    <div class="car">
        <h2>Tesla</h2>
        <p>Speed: <span id="speed">120</span> km/h</p>
        <p>Charge: <span id="charge">23</span>%</p>
        <button onclick="accelerate()">Accelerate</button>
        <button onclick="brake()">Brake</button>
        <button onclick="chargeBattery()">Charge Battery</button>
    </div>

    <script>// Define the Car class
        class Car {
            constructor(make, speed) {
                this.make = make;
                this.speed = speed;
            }
        
            // Accelerate method
            accelerate() {
                this.speed += 10;
                this.displaySpeed();
            }
        
            // Brake method
            brake() {
                this.speed -= 5;
                this.displaySpeed();
            }
        
            // Display speed on the webpage
            displaySpeed() {
                const speedElement = document.getElementById('speed');
                speedElement.textContent = this.speed;
            }
        }
        
        // Define the EV class as a child class of Car
        class EV extends Car {
            constructor(make, speed, charge) {
                super(make, speed);
                this.charge = charge;
            }
        
            // Charge battery method
            chargeBattery(chargeTo) {
                this.charge = chargeTo;
                this.displayCharge();
            }
        
            // Accelerate method (override)
            accelerate() {
                this.speed += 20;
                this.charge -= 1;
                console.log(`${this.make} going at ${this.speed} km/h, with a charge of ${this.charge}%`);
                this.displaySpeed();
                this.displayCharge();
            }
        
            // Display charge on the webpage
            displayCharge() {
                const chargeElement = document.getElementById('charge');
                chargeElement.textContent = this.charge;
            }
        }
        
        // Create an electric car object
        const tesla = new  EV('Tesla', 120, 23);

// Function to accelerate the electric car
function accelerate() {
    tesla.accelerate();
}

// Function to brake the electric car
function brake() {
    tesla.brake();
}

// Function to charge the battery of the electric car
function chargeBattery() {
    tesla.chargeBattery(90);
}
        </script>
</body>
</html>
